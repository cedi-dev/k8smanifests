              secretKeyRef:
                namespace: kube-system
                name: cloud-provider-credentials
                key: HZ_TOKEN
            labels:
              role: worker
              cluster: "cedi-dev"
            serverType: "cpx31"
            location: "nbg1"
            image: "ubuntu-20.04"
            networks:
              - "1766884"
          operatingSystem: "ubuntu"
          operatingSystemSpec:
