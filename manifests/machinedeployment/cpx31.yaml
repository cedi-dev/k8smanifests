    #cluster.k8s.io/cluster-api-autoscaler-node-group-min-size: "1"
    #cluster.k8s.io/cluster-api-autoscaler-node-group-max-size: "3"
spec:
  paused: false
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 0
  selector:
    matchLabels:
      node: "cedi-dev"
  template:
    metadata:
      labels:
        node: "cedi-dev"
    spec:
      providerSpec:
        value:
          cloudProvider: "hetzner"
